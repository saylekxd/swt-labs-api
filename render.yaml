services:
  - type: web
    name: swt-labs-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm install typescript -g && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://swtlabs.pl 